layout: default

<div class="splash__cta">
    <img src='assets/img/color-outline.png' />
    <h1 data-toggle="modal" data-target="#reel">
        WATCH REEL
    </h1>
</div>

<video playsinline autoplay muted loop preload id="bgvid">
    <source src="assets/videos/oseko-coast/video/oseko-coast.mp4" type="video/mp4">
</video>

<!-- Modal -->
<div class="modal fade" id="reel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-splash" role="document">
        <div class="modal-content modal-content-splash">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <iframe id="modaliframe" src="https://player.vimeo.com/video/169365890" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
